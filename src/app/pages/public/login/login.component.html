<div class="login-container">
  <div class="login-card card p-4 shadow-lg border-0 rounded-4">

    <!-- Icon Header -->
    <div class="text-center mb-3">
      <div class="icon-circle">
        <i class="fas fa-arrow-right-to-bracket fs-5 text-dark"></i>
      </div>
    </div>

    <!-- Heading -->
    <div class="text-center mb-2">
      <h5 class="fw-bold">Sign In</h5>
      <p class="text-muted small mb-3">Enter your registered email and password to access your account.</p>
    </div>

	<form [formGroup]="loginForm" name="loginForm" class="login-form" (ngSubmit)="login()">

    <!-- Email -->
		<div class="input-group mb-3 bg-light rounded">
		<span class="input-group-text bg-transparent border-0">
			<i class="fas fa-envelope text-muted"></i>
		</span>
		<input type="email" formControlName="email"
			class="form-control border-0 bg-transparent"
			placeholder="Email" required>
		</div>

		<!-- Password -->
		<div class="input-group mb-2 bg-light rounded">
		<span class="input-group-text bg-transparent border-0">
			<i class="fas fa-lock text-muted"></i>
		</span>
		<input type="password"
			formControlName="password"
			class="form-control border-0 bg-transparent"
			placeholder="Password"
			id="passwordInput" required>
		<span class="input-group-text bg-transparent border-0 toggle-password">
			<i class="fas fa-eye-slash text-muted"
				id="toggleIcon"></i>
		</span>
		</div>

		<!-- Forgot Password -->
		<div class="d-flex justify-content-end mb-3">
		<a [routerLink]="['/forgot-password']"
			class="text-decoration-none small text-muted">Forgot password?</a>
		</div>

		<!-- Submit -->
		<button type="submit" class="btn btn-dark w-100 mb-3 fw-semibold rounded-3">Login</button>
	</form>
    <!-- Divider -->
    <!-- <div class="text-center text-muted small mb-2">Or sign in with</div> -->

    <!-- Social Buttons -->
    <!-- <div class="d-flex justify-content-between">
      <button class="btn btn-light w-100 me-1 border"><i class="fab fa-google"></i></button>
      <button class="btn btn-light w-100 mx-1 border"><i class="fab fa-facebook-f"></i></button>
      <button class="btn btn-light w-100 ms-1 border"><i class="fab fa-apple"></i></button>
    </div> -->
  </div>
</div>
