<div class="login-container">
  <div class="login-card card p-4 shadow-lg border-0 rounded-4">

    <!-- Icon Header -->
    <div class="text-center mb-3">
      <div class="icon-circle">
        <i class="fas fa-shield-alt fs-5 text-dark"></i>
      </div>
    </div>

    <!-- Heading -->
    <div class="text-center mb-2">
      <h5 class="fw-bold">Verify Your Email</h5>
      <p class="text-muted small mb-3">
        We've sent a 6-digit code to your email. Please enter it below to continue.
      </p>
    </div>

	<form formControlName="verifyEmailForm" (ngSubmit)="submitVerificationCode()">
		<!-- Code Input -->
		<div class="input-group mb-3 bg-light rounded">
		  <span class="input-group-text bg-transparent border-0">
			<i class="fas fa-envelope text-muted"></i>
		  </span>
		  <input type="text" class="form-control border-0 bg-transparent" placeholder="Enter Email" formControlName="email" required>
		</div>
		<div class="input-group mb-3 bg-light rounded">
		  <span class="input-group-text bg-transparent border-0">
			<i class="fas fa-key text-muted"></i>
		  </span>
		  <input type="text" class="form-control border-0 bg-transparent" placeholder="Enter 6-digit code" maxlength="6" formControlName="authCode" required>
		</div>

		<!-- Submit -->
		<button type="submit" class="btn btn-dark w-100 mb-3 fw-semibold rounded-3">Verify Code</button>

		<!-- Resend -->
		<div class="text-center">
		  <a href="#" class="text-decoration-none small text-muted">Resend code</a>
		</div>
	</form>


  </div>
</div>
