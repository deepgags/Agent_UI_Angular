<div class="container-fluid"
    *ngIf="(templates$ | async) && isBrowser">
    <div class="container py-3">
        <h1 class="text-center pt-2">Templates</h1>
        <div class="row py-5">
            <div class="col-lg-12">
                <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-5">
                    <div class="col"
                        *ngFor="let template of templates$ | async">
                        <div>
							<app-gallery [images]="template.images"/>
							<div class="d-flex justify-content-between align-items-center mt-3">
								<p class="mb-0 fw-bold">{{template.name}}</p>
								<button class="btn btn-danger "
									(click)="previewTemplate(template)">Preview</button>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
