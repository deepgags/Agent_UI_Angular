<div class="login-container">
  <div class="login-card card p-4 shadow-lg border-0 rounded-4">

    <!-- Icon Header -->
    <div class="text-center mb-3">
      <div class="icon-circle">
        <i class="fas fa-key fs-5 text-dark"></i>
      </div>
    </div>

    <!-- Heading -->
    <div class="text-center mb-2">
      <h5 class="fw-bold">Change Password</h5>
      <p class="text-muted small mb-3">Enter your new password below<br>to update your account security.</p>
    </div>

    <!-- New Password -->
    <div class="input-group mb-3 bg-light rounded">
      <span class="input-group-text bg-transparent border-0">
        <i class="fas fa-lock text-muted"></i>
      </span>
      <input type="password" class="form-control border-0 bg-transparent" placeholder="New Password">
    </div>

    <!-- Confirm Password -->
    <div class="input-group mb-3 bg-light rounded">
      <span class="input-group-text bg-transparent border-0">
        <i class="fas fa-lock text-muted"></i>
      </span>
      <input type="password" class="form-control border-0 bg-transparent" placeholder="Confirm Password">
    </div>

    <!-- Submit -->
    <button class="btn btn-dark w-100 mb-3 fw-semibold rounded-3">Update Password</button>

    <!-- Back to login -->
    <div class="text-center">
      <a href="/alogin" class="text-decoration-none small text-muted">Back to login</a>
    </div>
  </div>
</div>
