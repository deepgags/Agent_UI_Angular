<div class="container-fluid" *ngIf="templates$ | async as templates">
  <div class="container py-3">    
    <h1 class="text-center pt-2">Choose Template</h1>
    <div class="row py-5">
      <div class="col-lg-12">
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-5">
          <div class="col" *ngFor="let template of templates$ | async">
            <gallery *ngIf="template.Images ? template.Images.length > 0 : false" id={{template.TemplateId}} counter thumbs thumbPosition="bottom" itemAutosize
              loadingStrategy="preload"
              loadingAttr="lazy"></gallery>
              <div class="text-center">
                <footer class="footer">
                  <button 
                    [ngClass]="template.IsSelected ? 'btn btn-success border border-success green' : 'btn btn-primary'" 
                    (click)="selectTemplate(template, $event)" class="me-2 mt-4">
                    {{ template.IsSelected ? "Selected" : "Select" }}
                    <i class="bi bi-check"></i>
                  </button>
                  <button class="btn btn-danger mt-4" (click)="previewTemplate(template, $event)">Preview</button>
                </footer>
              </div>
