<div class="container-fluid">

  <h1>Choose Template</h1>
  <div class="row">
    <div class="col-lg-8">
    <ngb-carousel [pauseOnHover]="true" (slide)="1" *ngFor="let template of templates">
    <ng-template ngbSlide style="margin-bottom : 20px;"  *ngFor="let image of template.Images">
      <div class="wrapper">
        <img [src]="image" alt="No Image"/>
      </div>
      <div class="carousel-caption">
        <h3>{{template.TemplateName}}</h3>
        <p>{{template.Description}}</p>
        <button [ngClass]="template.IsSelected ? 'btn btn-success' : 'btn btn-primary'" 
        (click)="selectTemplate(template, $event)">{{template.IsSelected ? "Selected" : "Select"}}
        <i class="bi bi-check"></i></button>
        <button class="btn btn-danger" title="Coming Soon">Preview</button>
      </div>
    </ng-template>
   </ngb-carousel>
  </div>
</div>
<div class="col-lg-3">
    <button id="saveTemplate" (click)="save()" class="btn btn-success w-100 mt-3">Next</button>
  </div>
</div>
