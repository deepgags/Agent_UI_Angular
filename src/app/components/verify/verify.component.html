
<div class="login-container">
  <div class="login-card card p-4 shadow-lg border-0 rounded-4">
    
    <!-- Icon Header -->
    <div class="text-center mb-3">
      <div class="icon-circle">
        <i class="fas fa-unlock-keyhole fs-5 text-dark"></i>
      </div>
    </div>

    <!-- Heading -->
    <div class="text-center mb-2">
      <h5 class="fw-bold">Forgot Password</h5>
      <p class="text-muted small mb-3">Enter your email address and we'll send<br>you a link to reset your password.</p>
    </div>

    <!-- Email Input -->
    <div class="input-group mb-3 bg-light rounded">
      <span class="input-group-text bg-transparent border-0">
        <i class="fas fa-envelope text-muted"></i>
      </span>
      <input type="email" class="form-control border-0 bg-transparent" placeholder="Email">
    </div>

    <!-- Submit -->
    <button class="btn btn-dark w-100 mb-3 fw-semibold rounded-3">Send Reset Link</button>

    <!-- Back to login -->
    <div class="text-center">
      <a href="/alogin" class="text-decoration-none small text-muted">Back to login</a>
    </div>
  </div>
</div>
