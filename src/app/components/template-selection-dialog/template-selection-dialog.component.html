<div class="container-fluid p-4">
	<h5 class="">Select Template</h5>
    <div class="container overflow-auto">
		<div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-5">
			<div class="col"
				*ngFor="let template of templates">
				<div>
					<app-gallery [images]="template.images"/>
				</div>
				<div class="text-center">
					<footer class="footer">
						<button [ngClass]="template.isSelected ? 'btn btn-success border border-success green' : 'btn btn-primary'"
							(click)="selectTemplate(template)"
							class="me-2 mt-4">
							{{ template.isSelected ? "Selected" : "Select" }}
							<i class="bi bi-check"></i>
						</button>
					</footer>
				</div>
			</div>
		</div>
        <!-- <div class="row py-5">
            <div class="col-lg-12">
            </div>
        </div> -->
    </div>
    <!-- <h2 *ngIf="templates.length == 0">No templates found</h2> -->
</div>
